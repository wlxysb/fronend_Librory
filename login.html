<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="login.css">

  <link rel="stylesheet" href="main.css">
  <title>Логин</title>
</head>


<body>


  <header>
    <input type="checkbox" id="side-checkbox" />
    

    <div id="searchBox">
      <input type="text" placeholder="Поиск">
    </div>
    <div id="links">
      <a href="login.html">АККАУНТ</a>
      <a href="main.html">ГЛАВНАЯ</a>
    </div>
  </header>

  <div class="login">
    <form class="login-screen" id="login-screenn">
      <div class="app-title">
        <h1>Вход</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" name="username" placeholder="Имя Фамилия">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>


        <div class="control-group">
          <input type="text" class="login-field" name="password" placeholder="Пароль">
          <label class="login-field-icon fui-lock" for="login-password"></label>
        </div>


        <button class="btn btn-primary btn-large btn-block">ВОЙТИ</button>
        <div class="registration">
          <a href="regist.html">Зарегистрироваться</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    function showDropdown1() {
      document.getElementById("myDropdown1").style.display = "block";
    }

    function hideDropdown1() {
      document.getElementById("myDropdown1").style.display = "none";
    }

    function showDropdown2() {
      document.getElementById("myDropdown2").style.display = "block";
    }

    function hideDropdown2() {
      document.getElementById("myDropdown2").style.display = "none";
    }
  </script>
  <script src="signin.js"></script>

</body>
